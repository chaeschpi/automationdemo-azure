name: 'Deploy'
 
on:
  push:
    branches:
    - master
  pull_request:
    types: [assigned, opened, synchronize, reopened]

jobs:
  terraform:
    name: 'Deploy'
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_AD_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_AD_TENANT_ID }}
      TF_VAR_appId: ${{ secrets.AZURE_AD_CLIENT_ID }}
      TF_VAR_password: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
      TF_ACTIONS_WORKING_DIR: "./terraform"
      FLUX_GITHUB_USER: "tuxpeople"
      FLUX_GITHUB_REPO: "k8s-server"
      FLUX_GITHUB_BRANCH: "master"
      FLUX_GITHUB_PATH: "clusters/demo"
      FLUX_GITHUB_KEY: "/home/runner/id_rsa_github"

    runs-on: ubuntu-latest
    environment: demo
 
    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash
 
    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Kubectl
      uses: azure/setup-kubectl@v1

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
         terraform_wrapper: false

    - name: Terraform fmt
      id: fmt
      working-directory: ${{ env.TF_ACTIONS_WORKING_DIR }}
      run: terraform fmt -check

    - name: Terraform Init
      id: init
      working-directory: ${{ env.TF_ACTIONS_WORKING_DIR }}
      run: terraform init

    - name: Terraform Validate
      id: validate
      working-directory: ${{ env.TF_ACTIONS_WORKING_DIR }}
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      working-directory: ${{ env.TF_ACTIONS_WORKING_DIR }}
      run: terraform plan -no-color -out=tfplan
 
    - name: Terraform Apply
      if: github.ref == 'refs/heads/master'
      id: apply
      working-directory: ${{ env.TF_ACTIONS_WORKING_DIR }}
      run: terraform apply -no-color tfplan

    # - uses: azure/login@v1
    #   with:
    #     creds: ${{ secrets.AZURE_CREDENTIAL }}

    # - name: Get kubeconfig
    #   if: github.ref == 'refs/heads/master'
    #   id: kubeconfig
    #   working-directory: ${{ env.TF_ACTIONS_WORKING_DIR }}
    #   run: az aks get-credentials --resource-group $(terraform output -raw resource_group_name) --name $(terraform output -raw kubernetes_cluster_name)
    
    - name: Set env KUBECONFIG
      run: |
        echo 'KUBECONFIG<<EOF' >> $GITHUB_ENV
        cat ./kube_config >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV

    - uses: azure/k8s-set-context@v1
      with:
        method: kubeconfig
        kubeconfig: "${{ env.KUBECONFIG }}"

    - name: Install Flux v2
      if: github.ref == 'refs/heads/master'
      id: install_flux
      run: |
        curl -s https://fluxcd.io/install.sh | sudo bash
    
    - name: Bootstrap Flux
      if: github.ref == 'refs/heads/master'
      id: bootstrap_flux
      run: |
        kubectl get nodes
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ${{ env.FLUX_GITHUB_KEY }}
        chmod 600 ${{ env.FLUX_GITHUB_KEY }}
        flux bootstrap git --url=ssh://github.com:${{ env.FLUX_GITHUB_USER }}/${{ env.FLUX_GITHUB_REPO }} --branch=${{ env.FLUX_GITHUB_BRANCH }} --path=${{ env.FLUX_GITHUB_PATH }} --private-key-file=${{ env.FLUX_GITHUB_KEY }}