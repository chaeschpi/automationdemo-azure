name: 'Terraform'
 
on:
  push:
    branches:
    - master
  pull_request:
    types: [assigned, opened, synchronize, reopened]

jobs:
  terraform:
    name: 'Terraform'
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_AD_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_AD_TENANT_ID }}
      TF_ACTIONS_WORKING_DIR: "./terraform"

    runs-on: ubuntu-latest
    environment: production
 
    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.TF_ACTIONS_WORKING_DIR }}
 
    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v2
 
    - name: Create SSH key
      run: |
        mkdir -p ~/.ssh/
        curl -s https://github.com/${{ github.event.repository.owner.name}}.keys | grep vKESkcuQ > ~/.ssh/id_rsa.pub
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        cp ~/.ssh/id_rsa ./id_rsa_intended
        sed -i -e 's/^/     /' ./id_rsa_intended
        sed -i -e '/    content:/r ./id_rsa_intended' ../scripts/bastion-cloud-init.txt
        sudo chmod 600 ~/.ssh/id_rsa

    - uses: hashicorp/setup-terraform@v1

    - name: Terraform fmt
      id: fmt
      run: terraform fmt -check

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color -out=tfplan
 
    - name: Terraform Apply
      if: github.ref == 'refs/heads/master'
      id: apply
      run: terraform apply -no-color tfplan

    - name: Terraform Output
      if: github.ref == 'refs/heads/master'
      id: output
      run: terraform output > tfout.txt

    - name: Copy ouputs to bastion host
      run: |
        bastion=$(grep bastion tfout.txt | cut -d'"' -f2)
        ssh-keyscan -H ${bastion} > ~/.ssh/known_hosts
        scp -o user=adminuser tfout.txt ${bastion}:
        scp -o user=adminuser ~/.ssh/id_rsa ${bastion}:~/.ssh/id_rsa
        ssh adminuser@${bastion} "chmod 600 ~/.ssh/id_rsa"

    # - run: echo "${{ steps.apply.outputs.stdout }}"
    # - run: echo "${{ steps.apply.outputs.stderr }}"
    # - run: echo "${{ steps.apply.outputs.exitcode }}"